@(diaries: List[interndiary.model.Diary])(
  implicit userLoggedIn: Boolean,
  currentUserName: String
)
@wrapper("article add page") {
  <form action="/articles" method="post">
    <p>
      <select name="diary_title">
        @for(diary <- diaries){
          <option value="@diary.title">@diary.title</option>
        }
      </select>
    </p>
    <p>
      <input type="text" name="title" placeholder="input title">
    </p>
    <p>
      <textarea name="body" rows="8" cols="80" placeholder="input body"></textarea>
    </p>
    <p>
      <input type="submit" value="submit">
    </p>
  </form>
}
