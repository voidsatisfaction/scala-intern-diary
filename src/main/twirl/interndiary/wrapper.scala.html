@(title: String)(content: Html)(implicit userLoggedIn: Boolean)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/default.css"> -->
  </head>
  <body>
    <h1>@title</h1>
    <div class="nav">
      @if(userLoggedIn){
        <p>
          <a href="#">logout</a>
          <a href="/users/userName">my diary</a>
        </p>
      } else {
        <p>
          <a href="/login">login</a>
        </p>
      }
    </div>

    <div id="content">
      @content
    </div>
    <!-- <script src="/javascripts/main.js"></script> -->
  </body>
</html>
