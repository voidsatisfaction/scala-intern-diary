@(title: String)(content: Html)(implicit userLoggedIn: Boolean)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/default.css"> -->
  </head>
  <body>
    <div id="content">
      <h1>@title</h1>
      <div class="nav">
        @if(userLoggedIn){
          <p>
            <a class="logout">logout</a>
            <a href="/users/aaa/diaries">my diary</a>
          </p>
        } else {
          <p>
            <a href="/login">login</a>
          </p>
        }
      </div>

      @content

    </div>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
